<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width， initial-scale-1.0">
    <title th:replace="${title}">博客详情</title>
    <!--    引入公共css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>

<!--公共的导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui teal header item">苹果博客</h2>
            <a href="#" th:href="@{/}" target="_blank" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active':''"><i
                    class=" home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" target="_blank" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active':''"><i
                    class=" idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" target="_blank" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active':''"><i
                    class=" tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" target="_blank" class="m-item item m-mobile-hide" th:classappend="${n==4}?'active':''"><i
                    class=" clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" target="_blank" class="m-item item m-mobile-hide" th:classappend="${n==5}?'active':''"><i
                    class=" info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form action="#" th:action="@{/search}" method="post" name="search" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input name="query" type="text" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
        <div class="ui menu toggle black icon button m-top-right m-mobile-show"><i class="sidebar icon"></i></div>
    </div>
</nav>

<!--公共的footer-->
<footer th:fragment="footer">
    <div class="ui inverted center aligned vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted teal divided stackable grid">
                <div class="ui three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" class="ui rounded image" style="width: 100px"
                                 th:src="@{/images/wechat.jpg}">
                        </div>
                    </div>
                </div>
                <div class="ui three wide column">
                    <h4 class="ui inverted header m-opacity-mini -thin m-text-spaced">最新博客</h4>
                    <div id="newblog-container">
                        <div class="ui inverted link list" th:fragment="newBlogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" a class="item" th:each="blog:${newBlogs}" th:text="${blog.title}">用户故事</a>
                        </div>
                    </div>
                </div>
                <div class="ui five wide column">
                    <h4 class="ui inverted header m-opacity-mini  m-text-spaced">联系我们</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">qq：982709437</a>
                        <a href="#" class="item">微信:mmwr2018</a>
                        <a href="#" class="item">email：soniachoo@163com</a>
                    </div>
                </div>
                <div class="ui five wide column">
                    <h4 class="ui inverted header m-opacity-mini m-text-spaced">博客介绍</h4>
                    <p class="m-opacity-mini m-text-thin m-text-spaced">大家好，这是我的个人博客，喜欢请关注一下</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2021 Apple Blog Developed by ZhuZhu</p>
    </div>
</footer>

<!--公共的js-->
<th:block th:fragment="script">
    <!--引入jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <!--引入semantic-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--引入代码高亮-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--tocbot-->
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <!--qrcode-->
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <!--回到顶部-->
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <!--滚动侦听-->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
            th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <!--加载footer的最新博客-->
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</th:block>

</body>
</html>
