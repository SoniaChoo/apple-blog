                    </div>
                </div>
                <div class="field">

                        <input type="checkbox" id="recommend" name="recommend">

                    </div>
                </div>
                <div class="field">
                    <button class="ui teal mini basic button"><i class="search icon"></i>搜索</button>

            </tbody>
            <tfoot>
            <tr>

                    <div class=" ui pagination mini menu">
                        <a href="#" class=" item">上一页</a>
                        <a  href="#" class="item">下一页</a>
                    </div>
                    <a class="ui teal basic right floated  mini button">新增</a>

            </tfoot>
