<!DOCTYPE html>

<!--            right menu 这里加上ui就效果不行-->

                <div class="ui dropdown item">
                    <div class="text"><img class="ui avatar image" src="https://picsum.photos/100/100/?blur=2"> ZhuZhu </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" target="_blank" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui menu toggle black icon button m-top-right m-mobile-show"><i class="sidebar icon"></i></div>
    </div>
</nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <br>
        <br>
        <br>
        <form method="post" name="分类新增" action="#" th:action="@{/admin/saveOrUpdateType}" class="ui form">
<!--            需要区分是修改还是新增-->
<!--            分类修改使用put页面-->
<!--            1. SpringMVC中配置HiddenHttpMethodFilter，springboot2.x需要在配置文件中开启-->
<!--            2.页面创建一个form表单-->
<!--            3.创建一个input项，name="_method"，值就是指定的请求方式-->
            <input type="hidden" name="_method" value="put" th:if="${type != null}">
<!--            修改的时候需要把id带过去-->
            <input type="hidden" name="id" th:value="${type.id}" th:if="${type != null}">
            <div class="ui negative message" th:if="${msg != null}">
                <div class="header">警告</div>
                <p th:text="${msg}"></p>
            </div>
<!--            分类名称-->
            <div class="field">
                <div class="ui labeled input">
                    <label class="ui basic teal label">分类</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="${type != null}?${type.name}">
                </div>
            </div>
<!--            表单验证提示语-->
            <div class="ui error message">

            </div>
            <div class="ui right aligned container">
                <button type="button" onclick="window.history.go(-1)" class="ui basic button">返回</button>
                <button class="ui secondary submit button">保存</button>
            </div>
        </form>
    </div>
</div>

<script>
    $('.menu.toggle').click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    });

        on:'hover'
    });
    $('.ui.form').form({
