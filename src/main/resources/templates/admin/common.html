<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width， initial-scale-1.0">
    <title th:replace="${title}">博客详情</title>
    <!--    引入公共css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.min.css" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}"/>
</head>
<body>

<!--公共的导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}"target="_blank" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active':''"><i class=" home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" target="_blank" class="m-item item  m-mobile-hide" th:classappend="${n==2}?'active':''"><i class=" idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}"target="_blank" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active':''"><i class=" tags icon"></i>标签</a>
            <!--            right menu 这里加上ui就效果不行-->
            <div class="right menu m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text"><img class="ui avatar image" src="https://picsum.photos/100/100/?blur=2" th:src="${session.loginUser.avatar}">
                        <span th:text="${session.loginUser.username}"></span>ZhuZhu</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" target="_blank" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui menu toggle black icon button m-top-right m-mobile-show"><i class="sidebar icon"></i></div>
    </div>
</nav>

<!--公共的footer-->
<footer th:fragment="footer">
    <div class="ui inverted center aligned vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted teal divided stackable grid">
                <div class="ui three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" class="ui rounded image" style="width: 100px" th:src="@{/images/wechat.jpg}">
                        </div>
                    </div>
                </div>
                <div class="ui three wide column">
                    <h4 class="ui inverted header m-opacity-mini -thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="ui five wide column">
                    <h4 class="ui inverted header m-opacity-mini  m-text-spaced">联系我们</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">qq：982709437</a>
                        <a href="#" class="item">微信:mmwr2018</a>
                        <a href="#" class="item">email：soniachoo@163com</a>
                    </div>
                </div>
                <div class="ui five wide column">
                    <h4 class="ui inverted header m-opacity-mini m-text-spaced">博客介绍</h4>
                    <p class="m-opacity-mini m-text-thin m-text-spaced">大家好，这是我的个人博客，喜欢请关注一下</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2021 Apple Blog Developed by ZhuZhu</p>
    </div>
</footer>

<!--公共的js-->
<th:block th:fragment="script">
    <!--引入jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <!--引入semantic-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--引入代码高亮-->
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <!--tocbot-->
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <!--qrcode-->
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <!--回到顶部-->
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <!--滚动侦听-->
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <!--markdown编辑器-->
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
