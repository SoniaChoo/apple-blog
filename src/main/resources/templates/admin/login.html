<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/common::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width， initial-scale-1.0">
    <title>博客后台登录</title>
<!--    引入css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--中间内容-->
<br>
<br>
<br>
<div class="m-container-tiny m-padded-tb-massive">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        管理后台登录
                    </div>
                </h2>
                <div class="ui error message" th:unless="${#strings.isEmpty(msg)}" th:text="${msg}">请先登录</div>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui segment">
                        <div class="required field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登      录</button>
                        <div class="ui error message"></div>
                        <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名或者密码错误</div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>

<!--/*/<th:block th:replace="admin/common::script">/*/-->
    <!--引入jquery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <!--引入semantic-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.ui.form').form({
        fields:{
            username:{
                identifier:'username',
                rules:[
                    {
                        type:'empty',
                        prompt:"请输入用户名"
                    }
                ]
            }
        }
    });
    $('.ui.form').form({
        fields:{
            password:{
                identifier:'password',
                rules:[
                    {
                        type:'empty',
                        prompt:"请输入密码"
                    }
                ]
            }
        }
    });
</script>
</body>
</html>
